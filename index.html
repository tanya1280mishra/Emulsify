
<!DOCTYPE html>  
<html>  
<head>  
    <title>Stress and Emotion Based Song Recommendation System</title>  
    <style>  
        body {  
            font-family: 'Arial', sans-serif;  
            background-color: #121212; /* Very Dark Background */  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            min-height: 100vh;  
            margin: 0;  
            color: white;  
        }  
        .container {  
            display: flex;  
            width: 90%;  
            max-width: 1400px; /* Increased width */  
            background-color: rgba(30, 30, 30, 0.8);  
            border-radius: 15px;  
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);  
            padding: 40px;  
            gap: 50px; /* Increased gap between columns */  
        }  
        .input-section {  
            flex: 1;  
            padding: 20px;  
        }  
        .opencv-section {  
            flex: 1;  
            background-color: rgba(50, 50, 50, 0.5);  
            border-radius: 10px;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
        }  
        .form-container {  
            width: 100%;  
        }  
        .form-container input {  
            width: 100%;  
            padding: 12px;  
            margin: 12px 0;  
            border-radius: 6px;  
            border: 1px solid #333;  
            background-color: rgba(60, 60, 60, 0.7);  
            color: white;  
            transition: all 0.3s ease;  
        }  
        .form-container input:focus {  
            outline: none;  
            border-color: #4a4a4a;  
            box-shadow: 0 0 10px rgba(255,255,255,0.1);  
        }  
        .form-container input[type="submit"] {  
            background-color: #2c3e50;  
            color: white;  
            cursor: pointer;  
            transition: all 0.3s ease;  
        }  
        .form-container input[type="submit"]:hover {  
            background-color: #34495e;  
        }  
        .prediction-section {  
            text-align: center;  
            margin-top: 20px;  
            min-height: 100px; /* Ensure space for prediction */  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            background-color: rgba(40, 40, 40, 0.6);  
            border-radius: 10px;  
            padding: 20px;  
        }  
        .prediction-result {  
            font-size: 1.5em;  
            color: #3498db;  
        }  
        h2 {  
            text-align: center;  
            color: #ecf0f1;  
            margin-bottom: 30px;  
        }  
        .opencv-content {  
            text-align: center;  
            background-color: rgba(50, 50, 50, 0.5);  
            padding: 20px;  
            border-radius: 10px;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <div class="input-section">  
            <h2>Stress and Emotion Based Song Recommendation System</h2>  
            <form class="form-container" action="/predict" method="post">  
                <input type="number" step="0.01" name="Mean_RR" placeholder="Mean RR" required>  
                <input type="number" step="0.01" name="RMSSD" placeholder="RMSSD" required>  
                <input type="number" step="0.01" name="pNN25" placeholder="pNN25" required>  
                <input type="number" step="0.01" name="pNN50" placeholder="pNN50" required>  
                <input type="number" step="0.01" name="LF" placeholder="LF" required>  
                <input type="number" step="0.01" name="HF" placeholder="HF" required>  
                <input type="submit" value="Suggest Songs">  
            </form>  
        </div>  
        <div class="opencv-section">  
            <div class="opencv-content">  
                <h3>Capture Image for Emotion Detection</h3>  
                <button onclick="runOpenCV()" style="  
                    background-color: #2c3e50;  
                    color: white;  
                    border: none;  
                    padding: 10px 20px;  
                    border-radius: 5px;  
                    cursor: pointer;  
                    transition: all 0.3s ease;  
                ">Press 'esc' to Capture Image</button>  
            </div>  
        </div>  
    </div>  

    <!-- Separate prediction section -->  
    <div class="prediction-section">  
        <div class="prediction-result" id="predictionResult">  
            <!-- Prediction result will be displayed here -->  
        </div>  
    </div>  

    <script>  
        function runOpenCV() {  
            // Add your OpenCV application launch logic here  
            alert('OpenCV Application will be launched');  
        }  

        // Function to update prediction result  
        function updatePredictionResult(result) {  
            document.getElementById('predictionResult').textContent = result;  
        }  
    </script>  
</body>  
</html>
